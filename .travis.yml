language: android

sudo: false

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/journal-1/
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -f  $HOME/.gradle/caches/*/javaCompile/javaCompile.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

android:
  components:
    - android-28
    - build-tools-28.0.3
licenses:
  - 'android-sdk-license-.+'

before_install:
  - chmod +x gradlew

script: ./gradlew clean testReleaseUnitTest assembleRelease javadocJar sourcesJar

notifications:
  email: false
